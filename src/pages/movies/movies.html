<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Movies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<h5>Please enter a word in the movie title</h5>
<ion-item>
    <ion-input type = "text" [(ngModel)] = "myVar">
    </ion-input>
</ion-item>

<button ion-button (click)="search()">Search</button>

<ion-list>
    <ion-item *ngFor="let m of movies">
    <h2>{{m.Title}}</h2>
    <p>{{m.Year}}</p>
    <img width="300" height="300" src="{{m.Poster}}" alt = "No picture available">
   </ion-item>
</ion-list>

</ion-content>
