<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Update Name</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <h5>Please enter your name!</h5>
    <ion-item>
        <ion-input type = "text" [(ngModel)] = "myName">
        </ion-input>
    </ion-item>
    
    <button ion-button (click)="save()">Save Name</button>
</ion-content>
