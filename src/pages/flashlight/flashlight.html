<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Flashlight</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-item>
    <span>The flashlight is turned {{isOn ? 'on' : 'off'}}</span>
  </ion-item>
  
    <button ion-button ion-icon (click)="lightOn()" > <!-- full color = "danger -->
        <ion-icon name="globe"></ion-icon>
        Turn on
    </button>
    <button ion-button ion-icon (click)="turnOff()" >
        <ion-icon name="globe"></ion-icon>
        Turn off
    </button>
  </ion-content>
