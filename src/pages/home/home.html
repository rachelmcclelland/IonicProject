<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title >Hello {{ Name }}!</ion-title>

  <button ion-button (click)="update()">Click here to enter you name!</button>
  <br>
 
  <h1>The weather in Cavan today is:</h1>
<ion-list>
  <ion-item *ngFor = "let w of Weather">
 <h2>{{w.main}}</h2>
<h3>{{w.description}}</h3>
  </ion-item>
</ion-list>
 
</ion-content>
